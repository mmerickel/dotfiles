# use screen binding
#unbind C-b
set -g prefix C-a
bind a send-prefix

# speed up input
set -s escape-time 0

# windows start at 1, not 0
set -g base-index 1

# panes start at 1, not 0
setw -g pane-base-index 1

# reload conf
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# switch to last window
bind C-a last-window

# set split window bindings
bind | split-window -h
bind - split-window -v

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set status bar
set -g status-bg black
set -g status-fg white
set -g status-right "#[fg=green]#H"
#set -g status-left ‘#[fg=green]#H’
#set -g status-right ‘#[fg=yellow]#(uptime | cut -d “,” -f 2-)’

# highlight active window
set-window-option -g window-status-current-bg red

# notifications
setw -g monitor-activity on
setw -g visual-activity on

# auto rename
set -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# default terminal
set -g default-terminal "screen-256color"

# mode keys vi
set -g mode-keys vi

# mouse mode on
# set-window-option -g mode-mouse on

# aggressive resize causes window to only resize to smallest client that is
# "actively" looking at the window
setw -g aggressive-resize on

# copy mode
bind Enter copy-mode
bind b list-buffers
bind p paste-buffer
bind P choose-buffer

# the following vi-copy bindings follow vim settings
bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line

# copy to OSX pasteboard
if 'which -s reattach-to-user-namespace' 'bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

# local config
if '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'
